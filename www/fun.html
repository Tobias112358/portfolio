<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="fun.html">Fun</a></li>
        </ul>
    </nav>
    <div class="content" id="content-container">
        <div class="mouse-glow"></div>

        <div class="section">
            <h1>Fun Page</h1>
            <br />
            <button id="trigger-synth-button">Pluck</button>
        </div>
        <div class="section">
            <h2>Granular Synth (Kind of..)</h2>
            <br />
            <input type="file" id="file-input" />
            <button id="trigger-granular-synth-button">Trigger</button>
            <div id="timestamp-display-start">Start Timestamp: 0.00 seconds</div>
            <div id="timestamp-display-end">End Timestamp: 0.00 seconds</div>
            <label>Set end timestamp: </label><input type="checkbox" id="timestamp-selector" />
            <canvas id="waveform-canvas" width="600" height="200"></canvas> <!-- Add this line -->

        </div>
        <div class="section">
            <p>...and more to come.</p>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
<script>
    document.addEventListener('mousemove', (e) => {
        const mouseGlow = document.querySelector('.mouse-glow');
        mouseGlow.style.setProperty('--mouse-x', e.clientX + 'px');
        mouseGlow.style.setProperty('--mouse-y', e.clientY + 'px');
    });

    // Define the console_log function
    window.console_log = function(s) {
        console.log(s);
    };
</script>
</html>
